    <style>
        :root {
            --heading-font: 'Poppins', sans-serif;
            --body-font: 'Inter', sans-serif;

            /* Color & Gradients */
            --primary: #4C5FD5; 
            --primary-hover: #3746a1; 
            --accent: #EC5FC0; 
            --text: #212529;
            --text-secondary: #5f6368; 
            --bg: #f9f9fb; 
            --bg-alt: #ffffff; 
            --footer-bg: #222;

            /* Gradients */
            --gradient-hero: linear-gradient(to bottom right, #4C5FD5, #EC5FC0);
            --gradient-button: linear-gradient(to bottom right, #4C5FD5, #EC5FC0);

            /* Shadows & Effects */
            --box-shadow: 0 8px 24px rgba(0,0,0,0.05);
            --transition: 0.3s ease;
            --border-radius: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--body-font), sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Navbar */
        nav {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        nav.scrolled {
            background: rgba(255,255,255,0.9);
            box-shadow: var(--box-shadow);
        }

        .nav-brand {
            font-family: var(--heading-font);
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-brand:hover {
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500;
            color: var(--text);
            position: relative;
            transition: var(--transition);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--text);
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 70px;
                right: 2rem;
                background: var(--bg-alt);
                box-shadow: var(--box-shadow);
                border-radius: var(--border-radius);
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem;
                transform: translateX(120%);
                transition: var(--transition);
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .hamburger {
                display: flex;
            }
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
            background: var(--gradient-hero);
            color: #fff;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 60%);
            opacity: 0.5;
            z-index: -1;
        }

        .profile-img-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .hero h1 {
            font-family: var(--heading-font);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
        }

        .quote {
            font-style: italic;
            max-width: 600px;
            margin: 0 auto 2rem;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #e8e8e8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: #fff;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        section {
            margin-bottom: 6rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        section.in-view {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            font-family: var(--heading-font);
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: var(--text);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60%;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }

        p, li {
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .card {
            background: var(--bg-alt);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .highlight {
            color: var(--primary);
            font-weight: 600;
        }

        /* About */
        .about .card p {
            font-size: 1.1rem;
        }

        /* Projects */
        .projects .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .project-card h3 {
            font-family: var(--heading-font);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .project-card ul {
            list-style: none;
            display: grid;
            gap: 1rem;
            padding-left: 0;
        }

        .project-card li {
            position: relative;
            padding-left: 1.5rem;
        }

            font-size: 1.2rem;

        }
